<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="alert alert.{{ message.tags}} alert-dismissible fade show" role="alert"  >
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span arra-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Sign Up</h1>

   <form action="/signup" method="post">
        {% csrf_token %} 
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username", required>
         <br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name="fname" placeholder="Enter your First name", required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lname" placeholder="Enter your last name", required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email", required>
        <br>
        <label for="">Password</label>
        <input type="password" id="Password" name="pass1" placeholder="Create your Password", required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="confirmpassword" name="pass2" placeholder="Confirm your Password", required>
        <br>

       <button type="submit">SignUp</button>
    </form>
    
</body>
</html>
